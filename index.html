<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="image"></div>
      <div class="content">
        <h2>P E R F U M E</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="prices">
          <div class="discont">$149.99 </div>
          <div class="original">$169.99</div>
        </div>
        <button> <img src="./images/icon-cart.svg" alt="SVG Image"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vitor Shigueta</a>.
    </div>
  </footer>
  <script src="./scripts.js"></script>
</body>

</html>
